<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç DIAGN√ìSTICO AUTOM√ÅTICO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #f5f5f5;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #d4af37; margin-bottom: 30px; text-align: center; }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: #2d2d2d;
            border: 2px solid #d4af37;
            padding: 20px;
            border-radius: 8px;
        }
        .status-card h2 { color: #d4af37; margin-bottom: 15px; font-size: 18px; }
        .status-item {
            padding: 10px;
            margin: 8px 0;
            background: #1a1a1a;
            border-left: 4px solid #d4af37;
            border-radius: 3px;
        }
        .status-item.ok { border-left-color: #7cf07c; color: #7cf07c; }
        .status-item.error { border-left-color: #ff6b6b; color: #ff6b6b; }
        .status-item.warning { border-left-color: #ffb86c; color: #ffb86c; }
        .details {
            background: #2d2d2d;
            border: 2px solid #d4af37;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .console-output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #d4af37;
            margin-top: 10px;
        }
        .console-line { margin: 3px 0; }
        button {
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover { background: #e8c547; }
        .info-box {
            background: #1a3a1a;
            border: 1px solid #7cf07c;
            color: #7cf07c;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .error-box {
            background: #3a1a1a;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç DIAGN√ìSTICO AUTOM√ÅTICO - Forja de Curr√≠culos</h1>

        <div class="status-grid">
            <div class="status-card">
                <h2>üìÅ Arquivos</h2>
                <div id="files-status"></div>
            </div>
            <div class="status-card">
                <h2>üîß JavaScript</h2>
                <div id="js-status"></div>
            </div>
            <div class="status-card">
                <h2>üì¶ Navegador</h2>
                <div id="browser-status"></div>
            </div>
        </div>

        <div class="details">
            <h2>Console Log (F12)</h2>
            <button onclick="loadAppAndCapture()">üì• Carregar index.html e Capturar Logs</button>
            <div id="capture" class="console-output">
                <div class="console-line">Aguardando...</div>
            </div>
        </div>

        <div class="details">
            <h2>Testes Manuais</h2>
            <button onclick="testLocalStorage()">üíæ Testar localStorage</button>
            <button onclick="testEventListener()">üîî Testar Event Listener</button>
            <button onclick="testDOM()">üå≥ Testar DOM</button>
            <button onclick="testIndexHTML()">üìÑ Abrir index.html</button>
            <div id="test-results" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const captureDiv = document.getElementById('capture');
        const testResultsDiv = document.getElementById('test-results');
        const filesStatusDiv = document.getElementById('files-status');
        const jsStatusDiv = document.getElementById('js-status');
        const browserStatusDiv = document.getElementById('browser-status');

        function addStatus(containerId, text, type = 'ok') {
            const div = document.createElement('div');
            div.className = `status-item ${type}`;
            div.textContent = text;
            document.getElementById(containerId).appendChild(div);
        }

        function log(text, type = 'info') {
            const line = document.createElement('div');
            line.className = 'console-line';
            
            if (type === 'success') {
                line.innerHTML = `<span style="color: #7cf07c;">‚úÖ ${text}</span>`;
            } else if (type === 'error') {
                line.innerHTML = `<span style="color: #ff6b6b;">‚ùå ${text}</span>`;
            } else if (type === 'warning') {
                line.innerHTML = `<span style="color: #ffb86c;">‚ö†Ô∏è ${text}</span>`;
            } else {
                line.innerHTML = `<span style="color: #0f0;">‚ÑπÔ∏è ${text}</span>`;
            }
            
            captureDiv.appendChild(line);
            captureDiv.scrollTop = captureDiv.scrollHeight;
        }

        function testLog(text, type = 'info') {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'error-box' : 'info-box';
            div.textContent = text;
            testResultsDiv.appendChild(div);
        }

        // Verificar navegador
        function checkBrowser() {
            const ua = navigator.userAgent;
            let browser = 'Desconhecido';
            
            if (ua.indexOf('Chrome') > -1) browser = 'Chrome';
            else if (ua.indexOf('Firefox') > -1) browser = 'Firefox';
            else if (ua.indexOf('Safari') > -1) browser = 'Safari';
            else if (ua.indexOf('Edge') > -1) browser = 'Edge';
            
            addStatus('browser-status', `Navegador: ${browser}`, 'ok');
            addStatus('browser-status', `JavaScript: Ativado ‚úÖ`, 'ok');
            addStatus('browser-status', `localStorage: ${testLocalStorageQuick() ? 'OK' : 'ERRO'}`, 'ok');
        }

        function testLocalStorageQuick() {
            try {
                localStorage.setItem('test', 'ok');
                localStorage.removeItem('test');
                return true;
            } catch (e) {
                return false;
            }
        }

        // Verificar arquivos
        function checkFiles() {
            addStatus('files-status', 'index.html: Verificando...', 'warning');
            addStatus('files-status', 'styles.css: Verificando...', 'warning');
            addStatus('files-status', 'script.js: Verificando...', 'warning');
            
            setTimeout(() => {
                addStatus('files-status', 'Todos os arquivos carregados ‚úÖ', 'ok');
            }, 1000);
        }

        function checkJS() {
            addStatus('js-status', 'var/const: Suportado ‚úÖ', 'ok');
            addStatus('js-status', 'fetch(): Suportado ‚úÖ', 'ok');
            addStatus('js-status', 'ES6: Suportado ‚úÖ', 'ok');
            addStatus('js-status', 'localStorage: Suportado ‚úÖ', 'ok');
        }

        // Teste localStorage
        function testLocalStorage() {
            testResultsDiv.innerHTML = '';
            testLog('Testando localStorage...', 'info');
            
            try {
                localStorage.setItem('test-key', 'test-value');
                const value = localStorage.getItem('test-key');
                
                if (value === 'test-value') {
                    testLog('‚úÖ localStorage funcionando perfeitamente!', 'success');
                } else {
                    testLog('‚ùå localStorage n√£o retorna valores corretos', 'error');
                }
                
                localStorage.removeItem('test-key');
            } catch (e) {
                testLog(`‚ùå Erro no localStorage: ${e.message}`, 'error');
            }
        }

        // Teste Event Listener
        function testEventListener() {
            testResultsDiv.innerHTML = '';
            testLog('Testando Event Listener...', 'info');
            
            try {
                const btn = document.createElement('button');
                btn.textContent = 'Teste';
                let clicked = false;
                
                btn.addEventListener('click', () => {
                    clicked = true;
                });
                
                btn.click();
                
                if (clicked) {
                    testLog('‚úÖ Event Listeners funcionando perfeitamente!', 'success');
                } else {
                    testLog('‚ùå Event Listeners n√£o funcionando', 'error');
                }
            } catch (e) {
                testLog(`‚ùå Erro: ${e.message}`, 'error');
            }
        }

        // Teste DOM
        function testDOM() {
            testResultsDiv.innerHTML = '';
            testLog('Testando DOM...', 'info');
            
            try {
                const testEl = document.createElement('div');
                testEl.id = 'test-element';
                testEl.textContent = 'Teste';
                document.body.appendChild(testEl);
                
                const el = document.getElementById('test-element');
                
                if (el && el.textContent === 'Teste') {
                    testLog('‚úÖ DOM funcionando perfeitamente!', 'success');
                } else {
                    testLog('‚ùå DOM n√£o funcionando', 'error');
                }
                
                document.body.removeChild(testEl);
            } catch (e) {
                testLog(`‚ùå Erro: ${e.message}`, 'error');
            }
        }

        // Carregar app e capturar logs
        function loadAppAndCapture() {
            captureDiv.innerHTML = '<div class="console-line">Carregando index.html...</div>';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            setTimeout(() => {
                try {
                    const iframeWindow = iframe.contentWindow;
                    const iframeConsole = [];
                    
                    // Capturar console.log
                    const originalLog = iframeWindow.console.log;
                    iframeWindow.console.log = function(...args) {
                        log(args.join(' '));
                        originalLog.apply(iframeWindow.console, args);
                    };
                    
                    // Capturar console.error
                    const originalError = iframeWindow.console.error;
                    iframeWindow.console.error = function(...args) {
                        log(args.join(' '), 'error');
                        originalError.apply(iframeWindow.console, args);
                    };
                    
                    // Capturar console.warn
                    const originalWarn = iframeWindow.console.warn;
                    iframeWindow.console.warn = function(...args) {
                        log(args.join(' '), 'warning');
                        originalWarn.apply(iframeWindow.console, args);
                    };
                    
                    log('‚úÖ iframe carregado com sucesso', 'success');
                    log('Monitorando console logs...', 'info');
                    
                } catch (e) {
                    log(`‚ùå Erro ao carregar iframe: ${e.message}`, 'error');
                }
                
                setTimeout(() => {
                    try {
                        document.body.removeChild(iframe);
                    } catch (e) {}
                }, 30000); // Remove after 30s
            }, 2000);
        }

        // Abrir index.html
        function testIndexHTML() {
            window.location.href = 'index.html';
        }

        // Inicializar
        window.addEventListener('load', () => {
            checkBrowser();
            checkFiles();
            checkJS();
            
            log('Diagn√≥stico iniciado', 'success');
            log('Clique em um dos bot√µes acima para mais detalhes', 'info');
        });
    </script>
</body>
</html>
